<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and Drop Interface</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="left">
      <div class="list" draggable="true"><img src="icons/linkedin.svg" alt="image">LinkedIn</div>
      <div class="list" draggable="true"><img src="icons/github.svg" alt="image">GitHub</div>
      <div class="list" draggable="true"><img src="icons/twitter.svg" alt="image">Twitter</div>
      <div class="list" draggable="true"><img src="icons/facebook.svg" alt="image">FaceBook</div>
    </div>
    <div id="right"></div>

    <button id="resetButton">Reset</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
